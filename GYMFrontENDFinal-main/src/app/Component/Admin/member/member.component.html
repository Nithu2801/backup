<div class="container">
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="d-flex justify-content-between mb-3 mt-5">
      <div class="p-2">
        <input type="text" class="form-control" placeholder="Search Member..." name="search">
      </div>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus-lg"></i> Add New Member
      </button>
      <!-- Add New Member Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <app-add-edit-member></app-add-edit-member>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td>{{member.userId}}</td>
            <td>{{member.firstName}} {{member.lastName}}</td>
            <td>{{member.email}}</td>
            <td>{{member.contactNo}}</td>
            <td>{{member.address}}</td>
            <td>
              <button type="button" class="btn btn-warning me-3" [routerLink]="['/admin/member/editMember', member.id]">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button type="button" class="btn btn-danger me-3" (click)="onDelete(member.id)">
                <i class="bi bi-trash3"></i>
              </button>
              <button type="button" class="btn btn-primary me-3" [routerLink]="['/admin/member/viewMember', member.id]">
                <i class="bi bi-eye-fill"></i>
              </button>
              <!-- Navigate to Enrollments Component -->
              <button type="button" class="btn btn-info me-3" [routerLink]="['/admin/member/enrollment', member.id]">
                Enrollments
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
