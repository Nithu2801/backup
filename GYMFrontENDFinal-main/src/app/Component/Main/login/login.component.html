
  <section class="vh-100">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
          <div class="card">

          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src=".\images\gym-sport-fitness-exercise-lifestyle-athlete-health-training-desk-key-healthy-workout-reception-service-2JHEYXG.jpg"
                alt="login form" class="img-fluid vh-75" style="border-radius: 1rem 0 0 1rem;height: 600px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="OnSubmit()" [formGroup]="loginForm">

                  <div class="d-flex align-items-center mb-3 pb-1">

                    <span class="h1 fw-bold mb-0">Gym</span>
                  </div>


                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="userId" name="Id" class="form-control form-control-lg" formControlName="Id" ngModel required/>
                    <label class="form-label" for="userId">User Id</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="email" name="Id" class="form-control form-control-lg" formControlName="Email" ngModel required/>
                    <label class="form-label" for="userId">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="Password" class="form-control form-control-lg"formControlName="Password" ngModel required/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="loginForm.invalid" (onclick)="OnSubmit()">Login</button>
                  </div>

                 
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
